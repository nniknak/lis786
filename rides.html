---
title: Rides
layout: page
permalink: /rides
---

<h2>List of Rides</h2>
{% for ride in site.rides %}
    <!-- DO SOMETHING -->
    <h3>{{ ride.title }}</h3>
    <em> Category: {{ ride.category }}</em>
    <p>{{ ride.date }}</p>
    <p>Meet up @ {{ ride.start }}
        \& ride {{ ride.length }} with us to
        {{ ride.end }}
    </p>
{% endfor %}
