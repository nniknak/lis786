---
title: Rides
layout: page
permalink: /rides
---

<h2>List of Rides</h2>
{% for ride in site.rides %}
    <!-- DO SOMETHING -->
    <h3>{{ ride.title }}</h3>
    {{ ride.content }}
    <em> {{ ride.category }}</em>
    <p>{{ ride.date }}</p>
    <p>Meet up @ <strong>{{ ride.start }}</strong>
        & ride {{ ride.length }} with us to
        <strong>{{ ride.end }}</strong>!
    </p>
{% endfor %}
